<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<div class="agentListDiv">
<div class="titleDiv">Booking agent list</div>
<div class="listDiv" id="listDiv">

<!----------------dynamically generated content-->


</div>
<br><br>
</div>

<script>
getAgentList();
    function getAgentList(){
        var listDiv=document.getElementById("listDiv");
        
$.get('../../api/userApi/getAgentList.html',
{},
function(data){
var agentJsonArray=JSON.parse(data).data;
var htmlStr="";

for(var i=0;i<agentJsonArray.length;i++){
var agentName=agentJsonArray[i].agentName;
var agentPhone=agentJsonArray[i].agentPhone;
htmlStr=htmlStr+'<div class="infoDiv">'+agentName+'<a href="tel:'+agentPhone+'"><button class="callBtn">Call</button></a></div><br><br>';
}
listDiv.innerHTML=htmlStr;

});


    }
</script>


<style>

        outline: none;
    }
